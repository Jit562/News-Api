<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Covied-19 Api</title>

    <style>
        .brand{
            text-shadow: 2px 2px 5px red;
            font-size:16px;
            font-style: italic;
         }
         .brand1{
            text-shadow: 2px 2px 5px red;
            font-size:16px;
            font-style: italic;
         }
         .brand2{
            text-shadow: 2px 2px 5px brown;
            font-style: italic;
         }
    </style>
   
</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
          <div class="navbar-header brand">
            <a class="navbar-brand" href="{% url 'index' %}">Covied-19 Api</a>
            <a class="navbar-brand" href="{% url 'home' %}">News Apis</a>
          </div>
          
          <ul class="nav navbar-nav nav-pills brand2">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Apis</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="/search" method="GET">{% csrf_token %}
            <div class="input-group">
              <input type="text" class="form-control" name="query" id="query" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
    </nav>
   <div class="container">

   <h5>Welcome</h5>
   
   <div class="table-responsive-sm bg-primary">
   <table class="table table-bordered border-danger">
     <thead>
       <tr>
       <th>Name</th>
       <th>City</th>
       <th>Amount</th>
      </tr>
     </thead>
     <tbody>
      {% for st in student %}
      <tr>
       <td>{{st.name}}</td>
       <td>{{st.city}}</td>
       <td>{{st.amount}}</td>
      </tr>
       {% endfor %}

     </tbody>
   </table>
  </div>

 </div>
</body>
</html>
