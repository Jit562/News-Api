<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>News Api</title>

    <style>
         .carda{
             height:auto;
             width: 370px !important;
             margin: 0;
             padding: 0;
         }
         .brand{
            text-shadow: 2px 2px 5px red;
            font-size:16px;
            font-style: italic;
         }
         .brand1{
            text-shadow: 2px 2px 5px red;
            font-size:16px;
            font-style: italic;
         }
         .brand2{
            text-shadow: 2px 2px 5px red;
            font-style: italic;
         }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand brand" href="{% url 'home' %}">NEWS APIs</a>
            <a class="navbar-brand brand" href="{% url 'index' %}">COVIED-19 APIs</a>
          </div>
          <div class="btn-group nav brand2">
            <a class="btn text-white" href="{% url 'home' %}?category=technology">Technology</a>
            <a class="btn text-white" href="{% url 'home' %}?category=health">Health</a>
            <a class="btn text-white" href="{% url 'home' %}?category=entertainment">Entertainment</a>
            <a class="btn text-white" href="{% url 'home' %}?category=sports">Sports</a>
            <a class="btn text-white" href="{% url 'home' %}?category=science">Science</a>
            <a class="btn text-white" href="{% url 'home' %}?category=business">Bussiness</a>
            <a class="btn text-white" href="{% url 'home' %}?country=us">Us</a>
            <a class="btn text-white" href="{% url 'home' %}?country=in">India</a>
            <a class="btn text-white" href="{% url 'home' %}?country=ca">Canda</a>
        </div>
          <div class="nav  navbar-right btn-group brand1">
            <a class="btn text-info" href="#">Sign Up</a>
            <a class="btn text-info" href="#">Login</a>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row my-2">
            <div class="col-md-6">
                <h6 class="brand2">Search By category</h6>
                <form action="" method="GET">
                    <input type="text" name="category">
                    <button type="submit" value="Search">Search</button>
                </form>
            </div>
            <div class="col-md-6">
                <h6 class="brand2">Search By Contary</h6>
                <form action="" method="GET">
                    <input type="text" name="country">
                    <button type="submit" value="Search">Search</button>
                </form>
            </div>

        </div>

        <div class="row mt-4">
            {% for i in articles %}
            <div class="col-md-4 mb-4">
                <div class="card carda" style="width: 18rem;">
                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="..." width="100%" height="200px">
                    <div class="card-body">
                      <p class="card-text">{{i.author}}</p>  
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-title">{{i.source.name}}</p>
                      <p class="card-text">{{i.description}}</p>
                      <hr>
                      <small>{{ i.publishedAt }}</small>
                      <a href="{{i.url}}" class="btn btn-primary btn-sm">See News</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
